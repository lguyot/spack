modules:
  enable::
      - tcl
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  tcl:
    all:
      autoload: 'all'
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
      suffixes:
          '^coreneuron+knl': 'knl'
          'neuron~mpi': 'serial'
    naming_scheme: '${PACKAGE}/${VERSION}'
    hash_length: 0
    whitelist:
      - 'neurodamus-hippocampus'
      - 'neuron'
      - 'py-bluepyopt'
      - 'py-matplotlib'
      - 'py-pandas'
      - 'zlib%gcc'
    blacklist:
      - '%gcc'
      - '%intel'
      - '%clang'
      - '%pgi'
